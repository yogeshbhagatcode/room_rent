{% extends 'base_generic.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Are you sure you want to delete this room?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
