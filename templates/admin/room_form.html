{% extends 'base_generic.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Create / Edit Room</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
