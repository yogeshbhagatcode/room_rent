{% extends 'base_generic.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">User Details</h1>
        <a href="{% url 'user_details_create' %}" class="btn btn-primary mb-3">Add New User</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone_number }}</td>
                        <td class="d-flex justify-content-center">
                            <a href="{% url 'user_details_update' user.pk %}" class="btn btn-warning mx-2">Edit</a>
                            <a href="{% url 'user_details_delete' user.pk %}" class="btn btn-danger mx-2">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
